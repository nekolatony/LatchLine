# REVIEWER_BACKEND: Which reviewer to run for the hook.
# Default: codex
# Values:
# - codex: use Codex CLI for the review.
# - claude: use Claude Code CLI for the review.
# - both: run both reviewers and log both outputs.
REVIEWER_BACKEND=codex

# REVIEWER_BLOCK: Whether to block Claude when blockers are found.
# Default: 0
# Values:
# - 0: never block; log review only.
# - 1: block if the reviewer reports any BLOCKERS.
# - 2: always block and print the full review to Claude, then wait for
#   'review:apply' or 'review:skip' in your next prompt to continue.
REVIEWER_BLOCK=2

# REVIEWER_CONTEXT: Include full file context and infra context with the diff.
# Default: 1
# Values:
# - 0: diff-only review (no context bundle).
# - 1: diff-first review with context bundle.
REVIEWER_CONTEXT=1

# REVIEWER_CONTEXT_MAX_BYTES: Max size of the context bundle in bytes.
# Default: 500000
REVIEWER_CONTEXT_MAX_BYTES=500000

# REVIEWER_CONTEXT_DEPTH: Dependency expansion depth for local imports.
# Default: 2
REVIEWER_CONTEXT_DEPTH=2

# LATCHLINE_LOG_DIR: Base directory for logs/state/runs.
# Default: /tmp
LATCHLINE_LOG_DIR=/tmp

# REVIEWER_CONFIDENCE_THRESHOLD: Minimum confidence score (0-100) to block on a finding.
# Default: 70
# Findings with confidence < threshold are logged but won't block.
REVIEWER_CONFIDENCE_THRESHOLD=70

# REVIEWER_MULTI_PASS: Enable two-pass review (smoke check + deep semantic).
# Default: 1
# Values:
# - 0: single pass (legacy behavior)
# - 1: two-pass (smoke first, semantic only if smoke passes)
REVIEWER_MULTI_PASS=1
