# REVIEWER_BACKEND: Which reviewer to run for the hook.
# Default: codex
# Values:
# - codex: use Codex CLI for the review.
# - claude: use Claude Code CLI for the review.
# - both: run both reviewers and log both outputs.
REVIEWER_BACKEND=codex

# REVIEWER_BLOCK: Whether to block Claude when blockers are found.
# Default: 0
# Values:
# - 0: never block; log review only.
# - 1: block if the reviewer reports any BLOCKERS.
# - 2: always block and print the full review to Claude, then wait for
#   'review:apply' or 'review:skip' in your next prompt to continue.
REVIEWER_BLOCK=2

# LATCHLINE_LOG_DIR: Base directory for logs/state/runs.
# Default: /tmp
LATCHLINE_LOG_DIR=/tmp
